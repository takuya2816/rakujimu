<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>サンプルフォーム</title>
    <script type="text/javascript">
        $(function () {
            $('#btnSend').on('click', function () {
                var apiurl = "https://8khoyecpb4.execute-api.ap-northeast-1.amazonaws.com/default/RegistCustomerMst";
                var data = {
                    'date': $('#date').val(),
                    'expenses': $('#expenses').val(),
                    'memo': $('#memo').val()
                }

                $.ajax({
                    url: apiurl,
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify(data)
                })

                    .done(function (response) {
                        alert('成功です');
                    })
                    .fail(function (jqXHR, textStatus, errorThrown) {
                        alert('エラーです');
                    })

            });
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <p>新規入力</p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">サンプルフォーム</h5>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-2 control-label">日付</label>
                    <div class="col-md-10">
                        <input class="form-control" type="date" id="date" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">金額</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="expenses" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">メモ</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="memo" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button class="btn btn-primary" id='btnSend'>送信</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button class="btn btn-secondary" onclick="location.href='./index.html'">戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
